    <title>Página de Escalas</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 10px;
        width: auto;
      }
      input[type="date"] {
        background-color: #0080ff;
        padding: 15px;
        font-family: "Roboto Mono", monospace;
        color: #ffffff;
        font-size: 18px;
        border: none;
        outline: none;
        border-radius: 5px;
      }
      input[type="text"],
      textarea,
      select {
        text-align: center;
        font-family: "Oswald";
        background: transparent;
        font-size: medium;
        white-space: pre-line;
        border: none;
        width: 100%;
      }
      h3 {
        font-size: medium;
        font-weight: normal;
        margin: 0;
        padding: 0;
      }
      table {
        margin: 0 auto;
        border-collapse: collapse;
        background-color: rgba(245, 243, 243, 0.589);
      }
      td {
       border: 1px solid #000;
        text-align: center;
        font-family: "Oswald";
        white-space: pre-line;
        font-size: medium;
        font-weight: bold;
      }
      th {
        background-color: #f77722;
        font-weight: bold;
        padding: 0 55px;
        border: 1px solid #000;
        font-size: medium;
        font-family: "Oswald";
      }
      .acao-button {
        padding: 5px 20px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.3s ease;
      }
      .acao-button.deletar-button {
        background-color: #e74c3c;
        color: #fff;
      }
      .acao-button.add-button {
        background-color: #2ecc71;
        color: #fff;
      }
      .salve {
        margin: 5px;
        font-size: 16px;
        text-align: center;
        text-decoration: none;
        border: none;
        cursor: pointer;
        border-radius: 4px;
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
      }
      .salve:hover {
        background-color: #45a049;
      }
      .img {
        width: 30%;
        height: auto;
        margin-bottom: 10px;
      }
      h1 {
        font-size: 50px;
        font-weight: bold;
        margin-top: 10px;
      }

      function deletarEscala(button) {
        var tr = button.closest("tr");
        var tbody = tr.parentNode;

        var prevRow = tr.previousElementSibling;
        if (prevRow && prevRow.cells.length === 7) {
          var prevFirstCell = prevRow.cells[0];
          console.log(prevFirstCell);
          var prevRowspan =
            parseInt(prevFirstCell.getAttribute("rowspan")) || 1;
          if (prevRowspan > 1) {
            prevFirstCell.setAttribute("rowspan", prevRowspan - 1);
          }
        }

        tbody.removeChild(tr);
      }

      function salvarTabela() {
        const tabela = document.getElementById("tabelaEscalas");
        const colIndex = 6;
        const rows = tabela.rows;
        let removedCells = [];

        for (let i = 0; i < rows.length; i++) {
          const row = rows[i];
          const cell = row.cells.length > colIndex ? row.cells[colIndex] : null;

          if (cell) {
            removedCells.push({ cell: cell, parent: row, index: colIndex });
            cell.remove();
          } else if (row.cells.length === 6) {
            const rowspanCell = row.cells[row.cells.length - 1];
            removedCells.push({
              cell: rowspanCell,
              parent: row,
              index: row.cells.length - 1,
            });
            rowspanCell.remove();
          }
        }

        for (let i = 0; i < rows.length; i++) {
          const row = rows[i];
          const cells = row.cells;

          for (let j = 0; j < cells.length; j++) {
            const cell = cells[j];
            const input = cell.querySelector("input, textarea, select");
            if (input) {
              const h3 = document.createElement("h3");
              h3.textContent = input.value;
              cell.replaceChild(h3, input);
            }
          }
        }

        html2canvas(document.querySelector("#tabelaSalva"),{scale: 2}).then(
          (canvas) => {
            const link = document.createElement("a");
            link.href = canvas.toDataURL("image/png");
            link.download = "tabela_escala.png";
            link.click();
          }
        ); 
      }
