<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="1.png" />
    <title>7 de Setembro</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        flex-direction: column;
        text-align: center;
        align-items: center;
        margin: 10px;
        width: auto;
        background-color: #f0f0f0;
      }
      h1 {
        font-family: 'Oswald', sans-serif;
        font-size: 36px;
        margin-bottom: 20px;
        color: #333333;
      }
      h3 {
        font-family: 'Oswald', sans-serif;
        margin-bottom: 20px;
        color: #333333;
      }
      input[type="button"]{
        padding: 15px;
        margin: 2px;
        background-color: #0080ff;
        font-family: "Roboto Mono", monospace;
        color: #ffffff;
        font-size: 18px;
        border: none;
        outline: none;
        border-radius: 5px;
        transition: background-color 0.3s, transform 0.3s;
      }
      input[type="button"]:hover {
        background-color: #409cf8;
        transform: scale(1.05);
      }
      input[type="button"]:active {
        background-color: #005bb5;
        transform: scale(0.95);
      }
  
    </style>
  </head>
  <body>
    <h1>ADTC - 7 de Setembro</h1>
    <h3>Sistema de Criação de Esclas Padronizadas</h3>
    <input type="button" title="Escalas" value="Escalas" onclick="window.location.href='/escala'" />
    <input type="button" title="Oportunidade" value="Oportunidade" onclick="window.location.href='/louvor'" />
  </body>
</html>
